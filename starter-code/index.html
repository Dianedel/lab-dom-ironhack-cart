<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <h1>
    <p>Ironhack</p>
    <p>Merchandising Shop</p>
  </h1>
  <section>

      <div class="all-containt">
      <p>
        <div class="productName">IronBubble-head</div>
        <div class="costOfOneUnit" id="ironBubbleUnitPrice">$25.00</div>
        <label class="quantity">QTY <input name="quantity" type="number" min="0" placeholder="" />
        </label>
        <div class="total">$0.00</div>
        <button class="btn btn-delete">Delete</button>
      </p>
     </div>
     <div class="all-containt">
        <p>
          <div class="productName">IronShirt</div>
          <div class="costOfOneUnit">$15.00</div>
          <label class="quantity">QTY
            <input name="quantity" type="number" min="0" placeholder="" />
          </label>
          <div class="total">$0.00</div>
          <button class="btn btn-delete">Delete</button>
        </p>
       </div>

       <div class="all-containt">
        <p>
          <div class="productName">IronCup</div>
          <div class="costOfOneUnit">$10.00</div>
          <label class="quantity">QTY
            <input name="quantity" type="number" min="0" placeholder="" />
          </label>
          <div class="total">$0.00</div>
          <button class="btn btn-delete">Delete</button>
        </p>
       </div>
       <div class="all-containt">
        <p>
          <div class="productName">IronSticker</div>
          <div class="costOfOneUnit" id="ironStickerUnitPrice">$1.00</div>
          <label class="quantity">QTY
            <input name="quantity" id="ironSticker" type="number" min="0" placeholder="" />
          </label>
          <div class="total" id="ironStickerTotal">$0.00</div>
          <button class="btn btn-delete">Delete</button>
        </p>
       </div>
       <div class="all-containt">
        <p>
          <div class="productName">IronAxe</div>
          <div class="costOfOneUnit">$100.00</div>
          <label class="quantity">QTY
            <input name="quantity" type="number" min="0" placeholder="" />
          </label>
          <div class="total">$0.00</div>
          <button class="btn btn-delete">Delete</button>
        </p>
       </div>
    <button class="btn btn-success calc-prices-button">Calculate Prices</button>
    <h2>Total Price:
      <span>$0.00</span>
    </h2>


  </section>
</body>

</html>
